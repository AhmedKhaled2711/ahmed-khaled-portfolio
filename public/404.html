<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to the React app with the path
      const path = window.location.pathname.replace(/^\/ahmed-khaled-portfolio\//, '/');
      window.location.href = '/ahmed-khaled-portfolio/#' + path;
    </script>
  </head>
  <body>
    <p>Redirecting to the app...</p>
    <p>If you are not redirected automatically, <a href="/ahmed-khaled-portfolio">click here</a>.</p>
  </body>
</html>
